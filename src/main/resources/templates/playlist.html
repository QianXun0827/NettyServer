            <div class="container-fluid">
                <!--操作栏-->
                <ul class="toolbar manageUl">
                    <div class="row manageRow">
                        <label class="manageLabel">站牌名称</label>
                        <div class="col-md-2 col-sm-5 manageInput">
                            <select class="selectpicker form-control " id="shelterSelect" name="shelterSelect"></select>
                        </div>
                        <label class="manageLabel">素材名称</label>
                        <input type="text" class="form-control col-md-2 col-sm-4 manageInput" id="manageName"
                               placeholder="请输入查询..."
                               maxlength="50" oninput="preSql(this)">
                        <label class="manageLabel">素材类型</label>
                        <div class="col-md-2 col-sm-4 manageInput">
                            <select class="selectpicker form-control " id="fodderSelect" name="stateSelect">
                                <option value="0" selected>全部类型</option>
                                <option value="1">图片</option>
                                <option value="2">视频</option>
                                <option value="3">文字</option>
                            </select>
                        </div>
                        <button class="btn btn-default manageButton" id="manageInquire">
                            <span class="icon ion-gear-b"></span> 查询
                        </button>
                        <div class="btn-group manageButton">
                            <button class="btn btn-default" id="managePublish" data-toggle="modal"
                                    data-target="#partitionModal">
                                <span class="icon ion-edit"></span> 分区设置
                            </button>
                            <button class="btn btn-default" id="manageDelete">
                                <span class="icon ion-trash-a "></span> 下架
                            </button>
                        </div>
                    </div>
                </ul><!--操作栏-->

                <table id="table"></table>

                <!--分区设置-->
                <div class="modal fade" id="partitionModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">分区设置</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group PlayMode">
                                    <label class="col-sm-3 control-label">站牌选择：</label>
                                    <select class="regionSelectpicker" title="请选择站牌" id="sedShelter"
                                            data-width="70%" multiple></select>
                                </div>
                                <div class="row rowCursor">
                                    <div class="col-sm-4">
                                        <label>
                                            <input type="radio" name="picRadio" class="cmsCursor" value="1">
                                            <span class="cmsCursor">单区域</span>
                                            <img src="/image/partition1.jpg" class="cmsCursor">
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>
                                            <input type="radio" name="picRadio" class="cmsCursor" value="2">
                                            <span class="cmsCursor">双区域</span>
                                            <img src="/image/partition2.png" class="cmsCursor">
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>
                                            <input type="radio" name="picRadio" class="cmsCursor" value="3">
                                            <span class="cmsCursor">三区域</span>
                                            <img src="/image/partition3.jpg" class="cmsCursor">
                                        </label>
                                    </div>
                                </div>
                                <div id="areaChoose" class="row" style="margin: 3% 0 0 3%;display: none;">
                                    <label class="areaChooseLabel">选择声音开启区域：</label>
                                    <label class="clickCursor" id="area1" style="margin-left: 2%;">
                                        <input type="radio" name="area" class="cmsCursor" value="1">
                                        <span class="cmsCursor">区域一</span>
                                    </label>
                                    <label class="clickCursor" id="area2" style="margin-left: 2%;">
                                        <input type="radio" name="area" class="cmsCursor" value="2">
                                        <span class="cmsCursor">区域二</span>
                                    </label>
                                    <label id="area3"  class="clickCursor" style="margin-left: 2%;display: none;">
                                        <input type="radio" name="area" class="cmsCursor" value="3">
                                        <span class="cmsCursor">区域三</span>
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="picCheck">分区确认</button>
                            </div>
                        </div>
                    </div>
                </div><!--分区设置-->

                <!--预览-->
                <div class="modal fade" id="previewModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">预览详情</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div id="previewHtml">
                                    <img src="" id="picture">
                                    <video class="previewModal" width="100%" height="240" controls
                                           id="videoPlay"></video>
                                    <div id="wordHtml"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="previewOk">关闭
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!--预览-->
