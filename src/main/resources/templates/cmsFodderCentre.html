        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark">素材中心</h4>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="/cms/parent">首页</a>
                            </li>
                            <li class="breadcrumb-item active">素材中心</li>
                        </ol>
                    </div><!-- /.col -->

            </div><!-- /.container-fluid -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!--操作栏-->
                <ul class="toolbar operationUl">
                    <div class="row operationRow">
                        <label class="operationLabel">类型</label>
                        <div class="col-md-3 col-sm-4 operationInput">
                            <select class="selectpicker form-control " id="typeSelect" name="typeSelect">
                                <option value="0" selected>全部类型</option>
                                <option value="1">图片</option>
                                <option value="2">视频</option>
                                <option value="3">文字</option>
                            </select>
                        </div>
                        <label class="operationLabel">素材名称</label>
                        <input type="text" class="form-control col-md-3 col-sm-4 operationInput" id="fodderName"
                               placeholder="请输入查询..." maxlength="25" oninput="preSql(this)">
                        <button class="btn btn-default operationButton" id="fodderInquire">
                            <span class="icon ion-gear-b"></span> 查询
                        </button>
                        <div class="btn-group operationButton">
                            <button class="btn btn-default" id="fodderAdd" data-toggle="modal" data-target="#addModal">
                                <span class="icon ion-edit"></span> 新增
                            </button>
                            <button class="btn btn-default" id="fodderDelete">
                                <span class="icon ion-trash-a "></span> 删除
                            </button>
                        </div>
                    </div>
                </ul><!--操作栏-->

                <table id="table"></table>

                <!--新增-->
                <div class="modal fade" id="addModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">新增素材</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body modalBodyStyle">
                                <div class="form-group addForm">
                                    <label class="addLabel">
                                        <input type="radio" name="sedUpload" class="clickCursor" id="picSedUpload">
                                        <span class="clickCursor">&nbsp;图片上传</span>
                                    </label>
                                    <input type="text" class="form-control addInput" id="picName"
                                           placeholder="请输入图片标题" maxlength="25" oninput="preSql(this)" disabled>
                                    <button class="btn btn-primary" type="button" id="picUpload" data-toggle="modal"
                                            data-target="#picModal" disabled>图片上传
                                    </button>
                                </div>
                                <div class="form-group addForm">
                                    <label class="addLabel">
                                        <input type="radio" name="sedUpload" class="clickCursor" id="videoSedUpload">
                                        <span class="clickCursor">&nbsp;视频上传</span>
                                    </label>
                                    <input type="text" class="form-control addInput" id="interCutName"
                                           placeholder="请输入视频标题" maxlength="25" oninput="preSql(this)" disabled>
                                    <button class="btn btn-primary" type="button"
                                            id="interCutUpload"
                                            data-toggle="modal" data-target="#interCutModal" disabled>视频上传
                                    </button>
                                </div>
                                <div class="form-group addForm">
                                    <label class="addLabel">
                                        <input type="radio" name="sedUpload" class="clickCursor" id="wordUpload">
                                        <span class="clickCursor">&nbsp;文字上传</span>
                                    </label>
                                    <input type="text" class="form-control addInput" id="wordName"
                                           placeholder="请输入文字标题" maxlength="25" oninput="preSql(this)" disabled>
                                    <textarea class="form-control addInput" id="wordContent"
                                              placeholder="请输入文字内容" oninput="preSql(this)" disabled>
                                    </textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="addConfirm">确认</button>
                            </div>
                        </div>
                    </div>
                </div><!--新增-->

                <!--图片上传-->
                <div class="modal fade" id="picModal" tabindex="-1" role="dialog" aria-labelledby="picModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">图片上传</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-3 docs-buttons">
                                        <!-- <div class="btn-group"> -->
                                        <label class="btn btn-primary btn-upload" for="inputImage">
                                            <input
                                                 class="sr-only"
                                                 id="inputImage"
                                                 name="file"
                                                 type="file"
                                                 accept="image/*"
                                            />
                                            <div class="docs-tooltip">
                                                <!-- <span class="icon icon-upload">  -->
                                                <span>上传图片</span>
                                                <!-- </span> -->
                                            </div>
                                        </label>
                                    </div>
                                    <!-- 比例按钮 -->
                                    <div class="col-sm-5 proportion">
                                        <div class="col-md-3 docs-toggles">
                                            <!-- <h3 class="page-header">Toggles:</h3> -->
                                            <div class="btn-group btn-group-justified"
                                                 data-toggle="buttons">
                                                <label class="btn btn-primary active"
                                                       data-method="setAspectRatio"
                                                       data-option="0.5625">
                                                    <input class="sr-only" id="aspestRatio1"
                                                           name="aspestRatio"
                                                           value="0.5625" type="radio"/>
                                                    <span class="docs-tooltip"
                                                          data-toggle="tooltip"> 9:16 </span>
                                                </label>
                                                <label class="btn btn-primary" data-method="setAspectRatio"
                                                       data-option="1.125">
                                                    <input class="sr-only" id="aspestRatio2"
                                                           name="aspestRatio" value="1.125"
                                                           type="radio"/>
                                                    <span class="docs-tooltip"
                                                          data-toggle="tooltip"> 9:8 </span>
                                                </label>
                                                <label class="btn btn-primary" data-method="setAspectRatio"
                                                       data-option="1.6875">
                                                    <input class="sr-only" id="aspestRatio3"
                                                           name="aspestRatio" value="1.6875"
                                                           type="radio"/>
                                                    <span class="docs-tooltip"
                                                          data-toggle="tooltip"> 27:16 </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="docs-preview clearfix imgPreview">
                                            <div class="img-preview preview-md"></div>
                                        </div>
                                    </div>
                                </div>
                                <!--主图-->
                                <div class="img-container"><img src="" id="imgContainer"/></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="imgOk" data-method="getCroppedCanvas">
                                    确定
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!--图片上传-->

                <!--视频上传-->
                <div class="modal fade" id="interCutModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
                     role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="interCutModalLabel">视频上传</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input id="interCutFile" name="file" type="file" multiple class="file-loading"
                                       accept=".AVI,.MP4">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="interCutChecked">确定</button>
                            </div>
                        </div>
                    </div>
                </div><!--视频上传-->

                <!--预览-->
                <div class="modal fade" id="previewModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">预览详情</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div id="previewHtml">
                                    <img src="" id="picture">
                                    <video class="previewModal" width="100%" height="240" controls
                                           id="videoPlay"></video>
                                    <div id="wordHtml"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="previewOk">关闭
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!--预览-->

                <!--修改-->
                <div class="modal fade" id="editModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">修改</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <label class="addLabel">素材名称</label>
                                <input type="text" class="form-control addInput" id="editName"
                                       placeholder="请输入素材名称" maxlength="25" oninput="preSql(this)">
                                <label class="editAuditLabel">审核状态</label>
                                <div class="editAudit" >
                                    <label class="editAuditStatus">
                                        <input type="radio" name="editBox" value="1" id="routineaInput"class="clickCursor"/>
                                        <span class="clickCursor">&nbsp;审核成功</span>
                                    </label>
                                    <label class="editAuditStatus">
                                        <input type="radio" name="editBox" value="2" id="videoSedInput"class="clickCursor" />
                                        <span class="clickCursor">&nbsp;审核失败</span>
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="editChecked">确定</button>
                            </div>
                        </div>
                    </div>
                </div><!--修改-->
            </div>
        </section>
        <!-- /.content -->
