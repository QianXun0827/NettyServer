                        <div class="col-md-2 col-sm-5 manageInput">
                            <select class="selectpicker form-control " id="shelterSelect" name="shelterSelect"></select>

                        <label class="manageLabel">素材名称</label>
                        <input type="text" class="form-control col-md-2 col-sm-4 manageInput" id="manageName"

                        <!--<label class="manageLabel">素材名称</label>-->

                        <label class="manageLabel">素材类型</label>
                        <div class="col-md-2 col-sm-4 manageInput">
                            <select class="selectpicker form-control " id="fodderSelect" name="stateSelect">
                                <option value="0" selected>全部类型</option>
                                <option value="1">图片</option>
                                <option value="2">视频</option>
                                <option value="3">文字</option>
                            </select>
                        </div>
                        <label class="manageLabel">状态</label>
                        <div class="col-md-2 col-sm-4 manageInput">
                            <select class="selectpicker form-control " id="stateSelect" name="stateSelect">
                                <option value="88" selected>全部状态</option>

                                <option value="1">发布成功</option>
                                <option value="2">发布失败</option>
                                <option value="3">下架中</option>
                                <option value="4">下架成功</option>
                                <option value="5">下架失败</option>
                            </select>

                            <span class="icon ion-gear-b"></span> 查询
                        </button>
                        <div class="btn-group manageButton">
                            <button class="btn btn-default" id="managePublish" data-toggle="modal"
                                    data-target="#sedModal">
                                <span class="icon ion-edit"></span> 发布
                            </button>
                            <button class="btn btn-default" id="manageDelete">
                                <span class="icon ion-trash-a "></span> 删除
                            </button>
                        </div>

                <div class="modal fade" id="sedModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group PlayMode">
                                    <label class="col-sm-3 control-label">区域选择：</label>
                                    <select class="regionSelectpicker" title="请选择区域" id="regionSelect" data-width="70%">
                                        <optgroup label="分区数量一">
                                            <option value="1" class="subareaNum1">区域一</option>
                                        </optgroup>
                                        <optgroup label="分区数量二">
                                            <option value="1" class="subareaNum2">区域一</option>
                                            <option value="2" class="subareaNum2">区域二</option>
                                        </optgroup>
                                        <optgroup label="分区数量三">
                                            <option value="1" class="subareaNum3">区域一</option>
                                            <option value="2" class="subareaNum3">区域二</option>
                                            <option value="3" class="subareaNum3">区域三</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group PlayMode">
                                    <label class="col-sm-3 control-label">站牌选择：</label>
                                    <select class="regionSelectpicker" title="请选择站牌" id="sedShelter"
                                            data-width="70%" multiple disabled></select>
                                </div>
                                <div class="row PlayMode">
                                    <div class="col-sm-3">
                                        <label>播放方式：</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <label class="sedCardLabel">
                                            <input type="radio" name="sedBox" value="0" id="routineaInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;轮播</span>
                                        </label>
                                        <label class="sedCardLabel">
                                            <input type="radio" name="sedBox" value="1" id="videoSedInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;插播</span>
                                        </label>
                                        <label class="sedCardLabel">
                                            <input type="radio" name="sedBox" value="2" id="preInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;预约播</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row PlayMode">
                                    <div class="col-sm-3">
                                        <label class="fodderUpload">素材选择：</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <button class="btn btn-info col-md-8 sedButton" data-toggle="modal"
                                                data-target="#uploadModal" id="fodderUpload">素材选择
                                        </button>

                                        <!--<span class="clickCursor">&nbsp;视频上传：</span>-->
                                        <!--</label>-->
                                        <!--<button class="btn btn-default col-md-8 sedButton" data-toggle="modal"-->

                                        <!--data-target="#uploadModal" id="wordUpload" disabled>-->
                                        <!--<i class="icon ion-clipboard"></i> 文字上传-->
                                        <!--</button>-->
                                    </div>
                                </div>
                                <div class="row sedTime" id="sedTime">
                                    <div class="col-sm-3">
                                        <label class="sedTimeLabel">预约播时间</label>
                                    </div>
                                    <div class="offset-sm-3">
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"
                                                   placeholder="请选择开始时间"
                                                   autocomplete="off" id="startTime" name="time" readonly>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control sedEndTime"

                                                   autocomplete="off" id="endTime" name="time" readonly>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>

                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                <!--素材上传-->
                <div class="modal fade" id="uploadModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">素材上传</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <table id="uploadTable"></table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>

                            </div>

                    </div>

                <!--预览-->
                <div class="modal fade" id="previewModal">
                    <div class="modal-dialog">

                            </div>
                            <div class="modal-body">
                                <div id="previewHtml">

                                    <video class="previewModal" width="100%" height="240" controls

                                    <div id="wordHtml"></div>
                                </div>
                            </div>
                            <div class="modal-footer">

                    </div>

                <div class="modal fade" id="editModal">

                                    <select class="regionSelectpicker" title="请选择区域" id="reRegionSelect"
                                            data-width="70%">
                                        <optgroup label="分区数量一">
                                            <option value="1" class="subareaNum1">区域一</option>
                                        </optgroup>
                                        <optgroup label="分区数量二">
                                            <option value="1" class="subareaNum2">区域一</option>
                                            <option value="2" class="subareaNum2">区域二</option>
                                        </optgroup>
                                        <optgroup label="分区数量三">
                                            <option value="1" class="subareaNum3">区域一</option>
                                            <option value="2" class="subareaNum3">区域二</option>
                                            <option value="3" class="subareaNum3">区域三</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group PlayMode">
                                    <label class="col-sm-3 control-label">站牌选择：</label>
                                    <select class="regionSelectpicker" title="请选择站牌" id="reSedShelter"
                                            data-width="70%" multiple disabled></select>
                                </div>
                                <div class="row PlayMode">
                                    <div class="col-sm-3">
                                        <label>播放方式：</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <label class="sedCardLabel">
                                            <input type="radio" name="reSedBox" value="0" id="reRoutineaInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;轮播</span>
                                        </label>
                                        <label class="sedCardLabel">
                                            <input type="radio" name="reSedBox" value="1" id="reVideoSedInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;插播</span>
                                        </label>
                                        <label class="sedCardLabel">
                                            <input type="radio" name="reSedBox" value="2" id="rePreInput"
                                                   class="clickCursor" disabled/>
                                            <span class="clickCursor">&nbsp;预约播</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row sedTime" id="reSedTime">
                                    <div class="col-sm-3">
                                        <label class="sedTimeLabel">预约播时间</label>
                                    </div>
                                    <div class="offset-sm-3">
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"
                                                   placeholder="请选择开始时间"
                                                   autocomplete="off" id="reStartTime" name="time" readonly>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control sedEndTime"
                                                   placeholder="请选择结束时间"
                                                   autocomplete="off" id="reEndTime" name="time" readonly>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="editOK">确认</button>
                            </div>
                        </div>
                    </div>
                </div><!--重新发布-->
            </div>
        </section>
